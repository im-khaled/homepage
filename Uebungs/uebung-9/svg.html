<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline SVG</title>
</head>
<body>
    <svg width="300" height="350">
        <rect width="300" height="350" fill="#cb798d"/>    
            <text x="30" y="80" fill="white" style="font-size: 4rem;">Use</text> 
        <line x1="260" y1="100" x2="30" y2="100" style="stroke:white;stroke-width:5" />
            <text x="30" y="180" fill="white" style="font-size: 4rem;">The</text> 
        <line x1="260" y1="200" x2="30" y2="200" style="stroke:white;stroke-width:5" />
             <text x="30" y="280" fill="white" style="font-size: 4rem;">Platform</text>
        <line x1="260" y1="300" x2="30" y2="300" style="stroke:white;stroke-width:5" />
    </svg>
</body>
</html>
